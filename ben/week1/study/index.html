<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예시</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Block, Inline, Inline-Block Example</h1>
    <div class="container">
        <div class="block-element">Block 1</div>
        <div class="block-element">Block 2</div>
        <div class="block-element">Block 3</div>
    </div>

    <div class="container">
        <div class="inline-element">Block 1</div>
        <div class="inline-element">Block 2</div>
        <div class="inline-element">Block 3</div>
    </div>

    <div class="container">
        <div class="inline-block-element">Block 1</div>
        <div class="inline-block-element">Block 2</div>
        <div class="inline-block-element">Block 3</div>
    </div>

</body>
</html>
