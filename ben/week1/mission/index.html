<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>UMC Study Plan</h1>
        <input type="text" id="task-input" placeholder="스터디 계획을 작성해보세요!">
        <hr>
        <div id="task-container">
            <div>
                <h3>해야할 일</h3>
                <ul id="todo-list">
                    <!--할 일이 추가되는 곳-->
                </ul>
            </div>
            <div>
                <h3>해낸 일</h3>
                <ul id="done-list">
                    <!--해낸 일이 추가되는 곳-->
                </ul>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
