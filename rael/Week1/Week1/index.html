<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week1</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    
    <div id="test" class="red-border">만나서 반가워요</div>
    <input type="button" value="deep copy" onclick="deepCopy()" />
    <input type="button" value="shallow copy" onclick="shallowCopy()" />

    <script>
      let idNum = 0;

      function deepCopy() {
        // 'test' node 선택
        const testDiv = document.getElementById("test");
        // 노드 복사하기 (deep copy)
        const newNode = testDiv.cloneNode(true);

        // 복사된 Node id 변경하기
        idNum++;
        newNode.id = "copyNode" + idNum;
        // 복사한 노드 붙여넣기
        testDiv.after(newNode);
      }

      function shallowCopy() {
        // 'test' node 선택
        const testDiv = document.getElementById("test");
        // 노드 복사하기 (shallow copy)
        const newNode = testDiv.cloneNode(false);

        // 복사된 Node id 변경하기\
        idNum++;
        newNode.id = "copyNode" + idNum;
        // 복사한 노드 붙여넣기
        testDiv.after(newNode);
      }
    </script>

  </body>
</html>
