<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>form</title>
    </head>

    <body>
        <form action="/test.html">
            <h1>Form 관련 요소</h1>
            <label for="userid">아이디:</label> <input type="text" placeholder="영문으로만 써주세요" id="userid"><br>
            <label for="userpw">비밀번호:</label> <input type="password" id="userpw"><br>

            성별: <label for="male">남자</label> <input type="radio" name="gender" id="male" checked>, 
            <label for="female">여자</label> <input type="radio" name="gender" id="female"><br>

            <!--form 요소의 이름과 form 요소를 명시적으로 연결-->
            <!--form 요소의 이름을 클릭하면 form 요소를 클릭한 것과 동일하게 작동-->
            
            취미: 영화감상 <input type="checkbox" name="hobby" checked>, 
            음악감상 <input type="checkbox" name="hobby">, 
            독서 <input type="checkbox" name="hobby"><br>
            
            프로필 사진 업로드: <input type="file"><br>

            사는 지역: <select>
                <option>서울</option>
                <option>경기</option>
                <option>강원</option>
                <option selected>제주</option>
            </select><br>

            자기소개: <textarea cols="30" rows="5" placeholder="자기소개는 짧게 해주세요."></textarea><br>
            
            <button type="submit">전송</button><br>
            <button type="reset">취소</button><br>

            <input type="submit" value="전송"><br>
            <input type="reset" value="취소"><br>

            </form>
    </body>
</html>
