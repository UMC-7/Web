<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>form</title>
    </head>

    <body>
        <form action="/test.html" method="post"> 
            <!--action : 폼 데이터를 처리하는 서버 주소-->
            <!--method : 데이터를 전송하는 방식 지정 (get, post)-->
            <!--get : 주소에 내가 입력한 내용이 포함되어 전송-->
            <!--post : 데이터가 주소창에 노출되지 않음-->
            아이디: <input type="text" name="id"><br>
            비밀번호: <input type="password" name="pw">
            <input type="submit">
        </form>
    </body>
</html>
