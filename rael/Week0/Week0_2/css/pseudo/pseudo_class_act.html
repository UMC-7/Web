<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>css</title>
        <style media="screen">
            a:focus {background-color: yellow;} /* 현재 입력 초점을 가진 요소에 적용 */
            a:hover {font-weight: bold;} /* 마우스 포인터가 있는 요소에 적용 */
            a:active {color: red;} /* 사용자 입력으로 활성화된 요소에 적용 */
        </style>
    </head>

    <body>
        <a href="http://naver.com/">네이버</a>
        <a href="http://google.com/">구글</a>
        <a href="http://daum.net/">다음</a>
    </body>

</html>
