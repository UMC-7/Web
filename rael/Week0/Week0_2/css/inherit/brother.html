<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>css</title>
        <style media="screen">
            div + span { color: red;} /* 인접 형제 선택자 */
            /* div요소의 형제 중 바로 뒤에 오는 요소가 인접한 span 요소 */
        </style>
    </head>

    <body>
        <div>
            <h1><span>HTML</span>: Hyper Text Markup Language</h1>
            <span>CSS는 문서를 꾸며줍니다.</span>
        </div>
        <span>Javascript는 문서를 동적으로 제어할 수 있습니다.</span>
        <p>HTML과 CSS와 Javascript를 이용해서 멋진 웹 사이트를 제작할 수 있습니다.</p>
    </body>

</html>
