<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>css</title>
        <style media="screen">
            p[class="foo"] {color: silver;}
            p[id="title"] {text-decoration: underline;}
        </style>
    </head>

    <body>
        <p class="foo">Hello</p>
        <p class="bar">CSS</p>
        <p class="bar" id="title">HTML</p>
    </body>

</html>
